<div class="card">
  <div class="card-header">
    <h5>Create new Booking</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col">
          <label class="form-label">ID</label>
          <input type="number" [(ngModel)] = "booking.id" name="id" class="form-control"/>
        </div>
        <div class="col">
          <label class="form-label">Roomnumber</label>
          <input type="number" [(ngModel)] = "booking.roomNumber" name="roomNumber" class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label class="form-label">Name</label>
          <input type="text" [(ngModel)] = "booking.name" name="name" class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Start Datum</label>
          <input type="date" [value] = "booking.startDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, true)" class="form-control"/>
        </div>
        <div class="col">
          <label class="form-label">End Datum</label>
          <input type="date" [value] = "booking.endDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, false)" class="form-control"/>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button (click)="save()" class="btn btn-primary">Submit</button>
  </div>
</div>
